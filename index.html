<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cycling Banner</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
        <link rel="stylesheet" href="style.css">
        <script src="cycle.js"></script>
    </head>

    <body>
        <div class="container">
            <p id="handle"><span style="font-size: 65%;position: relative;top: -10px;filter: brightness(1);"><span>This <a href="https://github.com/nlydv/twitter-quotes.git">robot</a> was made by:</span></span></p>
            <div class="torso">
                <img src="https://pbs.twimg.com/profile_images/1172327795722113024/uZUI6KQq_200x200.jpg" id="profile">
                <p id="name"><a href="https://twitter.com/n831y">Neel Yadav (@n831y)</a></p>
            </div>
            <button type="button" onclick="start()" id="button">Start</button>
        </div>
    </body>

</html>
